<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 25px 30px;
            width: 380px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Student Performance</h2>

    <form action="/predict" method="post">

        <input type="number" step="0.1" name="study_hours_per_day" placeholder="Study Hours per Day" required>

        <input type="number" step="0.1" name="attendance_percentage" placeholder="Attendance (%)" required>

        <input type="number" step="0.1" name="previous_score" placeholder="Previous Score" required>

        <input type="number" step="0.1" name="social_media_usage_hours" placeholder="Social Media Usage (hrs)" required>

        <select name="extracurricular_participation" required>
            <option value="">Extracurricular Participation</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <select name="study_consistency" required>
            <option value="">Study Consistency</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
